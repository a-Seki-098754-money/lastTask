<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - The Third Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" href="img/favicon (1).ico">
    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #b8860b;
            --dark-bg: #0a1f1c;
            --accent-gold: #f3e5ab;
        }

        body {
            background: radial-gradient(circle at center, #143d36 0%, var(--dark-bg) 100%) no-repeat fixed;
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: "Sawaribi Mincho", serif;
            color: white;

            /*スクロール設定*/
            overflow-y: auto;
            overflow-x: hidden;
            padding: 80px 0;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -100px;
            animation: float 10s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(184, 134, 11, 0.1), transparent);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 30px);
            }
        }

        .login-container {
            max-width: 480px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /*追記情報*/
        /* 追加情報セクション（利用規約・コピーライト）のスタイル */
        .login-container+.text-center.text-white {
            /* クラス指定をより具体的に */
            color: rgba(255, 255, 255, 0.6) !important;
            /* 真っ白ではなく、少し透かしてグレーに見せる */
        }

        /* リンク（利用規約・プライバシーポリシー）の色とホバー設定 */
        .login-container+.text-center.text-white a {
            color: var(--dark-bg);
            transition: color 0.3s ease;
        }

        .login-container+.text-center.text-white a:hover {
            color: var(--primary-color) !important;
            /* ホバー時はゴールドに光らせる */
            text-decoration: underline !important;
        }

        /* コピーライトなどの小さい文字 */
        .login-container+.text-center.text-white .small {
            color: rgba(255, 255, 255, 0.4);
            /* さらに一段暗くして情報の優先度を下げる */
        }

        /* 利用規約などのリンク色を微調整 */
        .login-container .link-text,
        .login-footer {
            color: rgba(212, 175, 55, 0.8) !important;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-container .link-text:hover,
        .login-footer a:hover {
            color: #ffffff !important;
        }

        /*ここまで追記分CSS*/

        .login-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--dark-bg);
            padding: 50px 40px;
            text-align: center;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.1);
            color: var(--dark-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }

        .login-body {
            padding: 40px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
            border: none;
            color: var(--dark-bg);
            padding: 14px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #e5c158, #d4af37);
            color: var(--dark-bg);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(184, 134, 11, 0.5);
        }

        .social-login-btn {
            border: 2px solid #e5e7eb;
            padding: 14px;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .social-login-btn:hover {
            border-color: var(--dark-bg);
            background-color: rgba(212, 175, 55, 0.05);
            transform: translateY(-2px);
            color: var(--dark-bg);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #e5e7eb;
        }

        .divider span {
            padding: 0 20px;
            color: #6b7280;
            font-weight: 600;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
            color: white;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
        }

        /* チェックボックスやリンクの色 */
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .text-decoration-none.fw-bold,
        .back-link {
            color: var(--primary-color) !important;
        }
    </style>
</head>

<body>
    <!-- 戻るリンク -->
    <a href="index.html" class="back-link">
        <i class="bi bi-arrow-left-circle"></i> Home
    </a>

    <div class="login-container">
        <div class="login-card">
            <!-- ログインヘッダー -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-book-half"></i>
                </div>
                <h2 class="fw-bold mb-2">The Third Read</h2>
                <p class="mb-0">自分だけの名作の探求</p>
            </div>

            <!-- ログインフォーム -->
            <div class="login-body">
                <form id="loginForm">
                    <!-- メールアドレス -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">
                            メールアドレス
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="example@email.com" required>
                        </div>
                    </div>

                    <!-- パスワード -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">
                            パスワード
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg" id="password"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <!-- オプション -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                ログイン状態を保持
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none small fw-bold" style="color: var(--primary-color);">
                            パスワードを忘れた?
                        </a>
                    </div>

                    <!-- ログインボタン -->
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> ログイン
                    </button>

                    <!-- アラート -->
                    <div class="alert alert-danger d-none" role="alert" id="errorAlert">
                        <i class="bi bi-exclamation-triangle-fill"></i> メールアドレスまたはパスワードが正しくありません
                    </div>
                </form>

                <!-- ソーシャルログイン -->
                <div class="divider">
                    <span>または</span>
                </div>

                <button class="btn social-login-btn w-100 mb-3">
                    <i class="bi bi-google"></i> Googleでログイン
                </button>
                <button class="btn social-login-btn w-100 mb-3">
                    <i class="bi bi-twitter"></i> Twitterでログイン
                </button>
                <button class="btn social-login-btn w-100 mb-4">
                    <i class="bi bi-apple"></i> Appleでログイン
                </button>

                <!-- 新規登録リンク -->
                <div class="text-center">
                    <p class="text-muted mb-0">
                        アカウントをお持ちでない方は
                        <a href="#" class="text-decoration-none fw-bold" style="color: var(--primary-color);">新規登録</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- 追加情報 -->
        <div class="text-center mt-4 login-footer">
            <p class="mb-2">
                <a href="site-info.html#terms" class="link-text">利用規約</a> ・
                <a href="site-info.html#privacy" class="link-text">プライバシーポリシー</a>
            </p>
            <p class="small">&copy; 2024 The Third Read . All rights reserved.</p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ログインフォーム送信時の処理
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert('ログイン成功！ホーム画面に遷移します。');
                // window.location.href = 'index.html';
            } else {
                document.getElementById('errorAlert').classList.remove('d-none');
            }
        });

        // エラーメッセージの自動非表示
        document.getElementById('email').addEventListener('input', function () {
            document.getElementById('errorAlert').classList.add('d-none');
        });

        document.getElementById('password').addEventListener('input', function () {
            document.getElementById('errorAlert').classList.add('d-none');
        });
    </script>
</body>

</html>
